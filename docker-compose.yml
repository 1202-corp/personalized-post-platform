services:
  postgres:
    image: postgres:15-alpine
    container_name: ppb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ppb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ppb_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ppb_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ppb_user} -d ${POSTGRES_DB:-ppb_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network

  redis:
    image: redis:7-alpine
    container_name: ppb-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network

  vector-db-qdrant:
    image: qdrant/qdrant:latest
    container_name: ppb-vector-db-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - vector_db_qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network

  ollama:
    image: ollama/ollama:latest
    container_name: ppb-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ppb-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ppb_user}:${POSTGRES_PASSWORD:-ppb_secret}@postgres:5432/${POSTGRES_DB:-ppb_db}
      - REDIS_URL=redis://redis:6379/0
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://ml-service:8002}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - ppb-network
    volumes:
      - logs_data:/var/log/ppb

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ppb-ml-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ppb_user}:${POSTGRES_PASSWORD:-ppb_secret}@postgres:5432/${POSTGRES_DB:-ppb_db}
      - USE_LOCAL_EMBEDDINGS=${USE_LOCAL_EMBEDDINGS:-false}
      - LOCAL_EMBEDDING_MODEL_URL=${LOCAL_EMBEDDING_MODEL_URL:-http://ollama:11434/api/embeddings}
      - LOCAL_EMBEDDING_MODEL=${LOCAL_EMBEDDING_MODEL:-all-minilm}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://bothub.chat/api/v2/openai/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - QDRANT_HOST=${QDRANT_HOST:-vector-db-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
    ports:
      - "${ML_SERVICE_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      vector-db-qdrant:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - ppb-network
    volumes:
      - logs_data:/var/log/ppb

  main-bot:
    build:
      context: ./bot/main-bot
      dockerfile: Dockerfile
    container_name: ppb-main-bot
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CORE_API_URL=${CORE_API_URL:-http://api:8000}
      - USER_BOT_URL=${USER_BOT_URL:-http://user-bot:8001}
      - REDIS_URL=redis://redis:6379/1
      - MINIAPP_URL=${MINIAPP_URL:-http://localhost:8080}
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en_US}
      - LOG_DIR=/var/log/ppb
    volumes:
      - logs_data:/var/log/ppb
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - ppb-network

  user-bot:
    build:
      context: ./bot/user-bot
      dockerfile: Dockerfile
    container_name: ppb-user-bot
    env_file:
      - .env
    environment:
      - CORE_API_URL=${CORE_API_URL:-http://api:8000}
    ports:
      - "${USER_BOT_PORT:-8001}:8001"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppb-network

  miniapp:
    build:
      context: ./front/miniapp
      dockerfile: Dockerfile
    container_name: ppb-miniapp
    ports:
      - "${MINIAPP_PORT:-8080}:80"
    depends_on:
      - api
    networks:
      - ppb-network

  # tunnel: removed - using nginx reverse proxy instead

  admin-dashboard:
    build:
      context: ./front/admin-dashboard
      dockerfile: Dockerfile
    container_name: ppb-admin
    ports:
      - "${ADMIN_DASHBOARD_PORT:-3000}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppb-network

volumes:
  postgres_data:
  redis_data:
  vector_db_qdrant_data:
  logs_data:
  ollama_data:

networks:
  ppb-network:
    driver: bridge
