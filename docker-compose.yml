services:
  postgres:
    image: postgres:15-alpine
    container_name: ppb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ppb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ppb_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ppb_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ppb_user} -d ${POSTGRES_DB:-ppb_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network

  redis:
    image: redis:7-alpine
    container_name: ppb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppb-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ppb-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ppb-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ppb-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ppb_user}:${POSTGRES_PASSWORD:-ppb_secret}@postgres:5432/${POSTGRES_DB:-ppb_db}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://bothub.chat/api/v2/openai/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - ppb-network
    volumes:
      - logs_data:/var/log/ppb

  main-bot:
    build:
      context: ./bot/main-bot
      dockerfile: Dockerfile
    container_name: ppb-main-bot
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CORE_API_URL=http://api:8000
      - USER_BOT_URL=http://user-bot:8001
      - REDIS_URL=redis://redis:6379/1
      - MINIAPP_URL=${MINIAPP_URL:-http://localhost:8080}
      - RETENTION_CHECK_INTERVAL=${RETENTION_CHECK_INTERVAL:-300}
      - RETENTION_SILENCE_THRESHOLD=${RETENTION_SILENCE_THRESHOLD:-600}
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - LANGUAGE=${LANGUAGE:-en}
      - LOG_DIR=/var/log/ppb
    volumes:
      - logs_data:/var/log/ppb
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - ppb-network

  user-bot:
    build:
      context: ./bot/user-bot
      dockerfile: Dockerfile
    container_name: ppb-user-bot
    env_file:
      - .env
    environment:
      - CORE_API_URL=http://api:8000
    ports:
      - "8001:8001"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppb-network

  miniapp:
    build:
      context: ./front/miniapp
      dockerfile: Dockerfile
    container_name: ppb-miniapp
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - ppb-network

  # tunnel: removed - using nginx reverse proxy instead

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ppb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ppb-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  admin-dashboard:
    build:
      context: ./front/admin-dashboard
      dockerfile: Dockerfile
    container_name: ppb-admin
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppb-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  pgadmin_data:
  logs_data:

networks:
  ppb-network:
    driver: bridge
