# Core API stack: Go API, Postgres, Redis, db-init (migrations placeholder).
# Run from repository root. Uses .env from root.

services:
  postgres:
    image: postgres:15-alpine
    container_name: ppp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ppp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ppp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ppp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ppp_user} -d ${POSTGRES_DB:-ppp_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network

  redis:
    image: redis:7-alpine
    container_name: ppp-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network

  db-init:
    image: alpine:3.19
    container_name: ppp-db-init
    command: ["true"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - ppp-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ppp-api
    env_file:
      - .env
    environment:
      - PORT=8000
      - USE_MOCK=${USE_MOCK:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ppp_user}:${POSTGRES_PASSWORD:-ppp_secret}@postgres:5432/${POSTGRES_DB:-ppp_db}
      - REDIS_URL=redis://redis:6379/0
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://localhost:8002}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - ppp-network
    volumes:
      - logs_data:/var/log/ppp

volumes:
  postgres_data:
  redis_data:
  logs_data:

networks:
  ppp-network:
    driver: bridge
