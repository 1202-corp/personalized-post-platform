services:
  postgres:
    image: postgres:15-alpine
    container_name: ppp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ppp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ppp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ppp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ppp_user} -d ${POSTGRES_DB:-ppp_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network

  redis:
    image: redis:7-alpine
    container_name: ppp-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network

  vector-db-qdrant:
    image: qdrant/qdrant:latest
    container_name: ppp-vector-db-qdrant
    ports:
      - "${QDRANT_EXTERNAL_PORT:-10309}:6333"
      - "${QDRANT_EXTERNAL_GRPC_PORT:-10310}:6334"
    volumes:
      - vector_db_qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network

  ollama:
    image: ollama/ollama:latest
    container_name: ppp-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppp-network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ppp-api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ppp_user}:${POSTGRES_PASSWORD:-ppp_secret}@postgres:5432/${POSTGRES_DB:-ppp_db}
      - REDIS_URL=redis://redis:6379/0
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://ml-service:8002}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - ppp-network
    volumes:
      - logs_data:/var/log/ppp

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ppp-ml-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ppp_user}:${POSTGRES_PASSWORD:-ppp_secret}@postgres:5432/${POSTGRES_DB:-ppp_db}
      - USE_LOCAL_EMBEDDINGS=${USE_LOCAL_EMBEDDINGS:-false}
      - LOCAL_EMBEDDING_MODEL_URL=${LOCAL_EMBEDDING_MODEL_URL:-http://ollama:11434/api/embeddings}
      - LOCAL_EMBEDDING_MODEL=${LOCAL_EMBEDDING_MODEL:-all-minilm}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://bothub.chat/api/v2/openai/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - QDRANT_HOST=${QDRANT_HOST:-vector-db-qdrant}
      - QDRANT_PORT=6333
    ports:
      - "${ML_SERVICE_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      vector-db-qdrant:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - ppp-network
    volumes:
      - logs_data:/var/log/ppp

  main-bot:
    build:
      context: ./bot/main-bot
      dockerfile: Dockerfile
    container_name: ppp-main-bot
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CORE_API_URL=${CORE_API_URL:-http://api:8000}
      - USER_BOT_URL=${USER_BOT_URL:-http://user-bot:8001}
      - REDIS_URL=redis://redis:6379/1
      - MINIAPP_URL=${MINIAPP_URL:-http://localhost:8080}
      - DEFAULT_TRAINING_CHANNELS=${DEFAULT_TRAINING_CHANNELS:-@durov,@telegram}
      - POSTS_PER_CHANNEL=${POSTS_PER_CHANNEL:-7}
      - MIN_INTERACTIONS_FOR_TRAINING=${MIN_INTERACTIONS_FOR_TRAINING:-5}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en_US}
      - SUPPORTED_LANGUAGES=${SUPPORTED_LANGUAGES:-en_US,ru_RU}
      - LOG_DIR=/var/log/ppp
    volumes:
      - logs_data:/var/log/ppp
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - ppp-network

  user-bot:
    build:
      context: ./bot/user-bot
      dockerfile: Dockerfile
    container_name: ppp-user-bot
    env_file:
      - .env
    environment:
      - CORE_API_URL=${CORE_API_URL:-http://api:8000}
    ports:
      - "${USER_BOT_PORT:-8001}:8001"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppp-network

  miniapp:
    build:
      context: ./front/miniapp
      dockerfile: Dockerfile
    container_name: ppp-miniapp
    ports:
      - "${MINIAPP_PORT:-8080}:80"
    depends_on:
      - api
    networks:
      - ppp-network

  admin-dashboard:
    build:
      context: ./front/admin-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:10300/api/v1}
    container_name: ppp-admin
    ports:
      - "${ADMIN_DASHBOARD_PORT:-10304}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ppp-network

volumes:
  postgres_data:
  redis_data:
  vector_db_qdrant_data:
  logs_data:
  ollama_data:

networks:
  ppp-network:
    driver: bridge
